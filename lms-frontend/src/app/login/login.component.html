<div class="container col-md-6 offset-mid-3">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm)">

    <div class="mb-3">
      <label class="form-label" style="margin-top: 100px;">Username</label>
      <input type="text"
             name="username"
             required
             [(ngModel)]="loginData.username"
             class="form-control"
             placeholder="Enter your username">
      <div class="form-text">Username provided by the library admin.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password"
             name="password"
             required
             [(ngModel)]="loginData.password"
             class="form-control"
             placeholder="Enter your password">
    </div>

    <input type="submit" value="Login" class="btn btn-primary"/>
  </form>
</div>
